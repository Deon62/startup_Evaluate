<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Evalio</title>
    <link rel="stylesheet" href="my-projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Evalio</h3>
                <button class="close-sidebar" onclick="toggleSidebar()">×</button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">
                    <span class="nav-text">Home</span>
                </a>
                <a href="questions.html" class="nav-link">
                    <span class="nav-text">Questions</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="market-insights.html" class="nav-link">
                    <span class="nav-text">Market Insights</span>
                </a>
                <a href="#" class="nav-link active">
                    <span class="nav-text">My Projects</span>
                </a>
            </nav>
            
            <!-- User Profile Section -->
            <div class="sidebar-profile" id="sidebarProfile">
                <div class="profile-avatar" onclick="toggleProfileDropdown()">
                    <span id="profileInitials">D</span>
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="profileName">Deon Orina</div>
                    <div class="profile-email" id="profileEmail">deon@example.com</div>
                </div>
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <div class="dropdown-item" onclick="handleProfileLogout()">Sign Out</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="container">
                <header class="header">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <span class="menu-icon">☰</span>
                    </button>
                    <div class="header-content">
                        <h1>My Projects</h1>
                        <p class="subtitle">View and manage your startup evaluations</p>
                    </div>
                    <button class="new-project-btn" onclick="startNewEvaluation()">
                        <span class="btn-icon">+</span>
                        New Evaluation
                    </button>
                </header>

                <!-- Projects Grid -->
                <div class="projects-section">
                    <div class="projects-header">
                        <h2>Your Startup Evaluations</h2>
                        <div class="projects-stats">
                            <span class="stat-item">
                                <span class="stat-number" id="totalProjects">0</span>
                                <span class="stat-label">Total Projects</span>
                            </span>
                            <span class="stat-item">
                                <span class="stat-number" id="avgScore">0</span>
                                <span class="stat-label">Avg Score</span>
                            </span>
                        </div>
                    </div>

                    <div class="projects-grid" id="projectsGrid">
                        <!-- Projects will be loaded here -->
                        <div class="no-projects" id="noProjects">
                            <h3>No projects yet</h3>
                            <p>Start your first startup evaluation to see your projects here.</p>
                            <button class="cta-button" onclick="startNewEvaluation()">
                                Start Your First Evaluation
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="my-projects.js"></script>
</body>
</html>
