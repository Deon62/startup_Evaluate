<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Evalio</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <div class="admin-logo">
                    <h1>Evalio</h1>
                    <span class="admin-badge">Admin</span>
                </div>
                <p class="admin-subtitle">Administrative Dashboard Access</p>
            </div>
            
            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="adminPassword" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('adminPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                    <span id="adminBtnText">Sign In</span>
                    <span id="adminBtnIcon">‚Üí</span>
                </button>
            </form>
            
            <div class="admin-footer">
                <p>Authorized personnel only</p>
                <a href="index.html" class="back-to-site">‚Üê Back to Site</a>
            </div>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
